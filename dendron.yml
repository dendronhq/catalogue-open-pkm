version: 1
vaults:
    -
        fsPath: vault
        remote:
            type: git
            url: 'git@github.com:dendronhq/catalogue-open-pkm.git'
        name: pkm-docs
useFMTitle: true
useNoteTitleForLink: true
usePrettyRefs: false
noXVaultWikiLink: true
site:
    siteHierarchies:
        - pkm
    siteRootDir: docs
    usePrettyRefs: true
    copyAssets: true
    siteUrl: 'https://pkm.dendron.so'
    title: PKM
    gh_edit_link: true
    gh_edit_repository: "https://github.com/dendronhq/catalogue-open-pkm"
initializeRemoteVaults: true
useKatex: false
defaultInsertHierarchy: templates
journal:
    dailyDomain: daily
    name: journal
    dateFormat: y.MM.dd
    addBehavior: childOfDomain
    firstDayOfWeek: 1
dendronVersion: 0.50.0
